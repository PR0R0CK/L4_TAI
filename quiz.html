<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/timer.css"> -->
</head>
<body>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
</div>

<h5 style="padding-top: 5%;">Time:</h5>
<div class="progress timer">
    <div class="progress-bar timer" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
</div>

<div class="container list">
    <h2>Quiz</h2>
    <h4>Question <span class="nmbrOfQuestion">0</span></h4>
    <h4>Category - <span class="categoryOfQuestion"></span></h4>
    <h4 class="question"></h4>
    <h4 id="seconds">10</h4>
    
    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <div class="buttons">
        <button class="btn btn-danger previous">Previous</button>
        <button class="btn btn-success next">Next</button>
    </div>

    <h4>Your score: <span class="score">0</span>/20 points.</h4>
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
        <button class="btn btn-success btn-custom report">Show report</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th>Point/20</th>
                <th>Percent %</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Your score</th>
                <td class="userScorePoint">##</td>
                <td class="userScorePercent">##</td>
            </tr>
        </tbody>
        
        <tbody>
            <tr>
                <th scope="row">Average score</th>
                <td class="pointsAvg">##</td>
                <td class="percentAvg">##</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>

<div class="effects"></div>

<div class="scroll">
    <button class="btn btn-success">Go up</button>
</div>

<script src="js/script.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
